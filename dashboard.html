        }
    
        function online() {
            onlineCheck.style.display = "block";
            onlineCheck.style.backgroundColor = "green";
        }
    
        function offline() {
            onlineCheck.style.display = "none";
            onlineCheck.style.backgroundColor = "white";
        }
